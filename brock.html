<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the stats, abilities, and strategies for Brock, a long-range damage-dealer in Brawl Stars.">
    <meta name="keywords" content="Brawl Stars, Brock, Brawler stats, mobile games, gaming community, gaming strategies">
    <link rel="stylesheet" href="brawler.css">
    <title>Brock Stats</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">Brock Stats</h1> <!-- Glitch effect class added -->
        </div>
        <div class="content">
            <div class="brawler-image">
                <img src="https://media.brawltime.ninja/brawlers/brock/model.webp?size=400" alt="Brock">
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="2400" min="0" max="10000">2400/10000</meter>
                </div>
                <div class="stat">
                    <label for="damage">Damage:</label>
                    <meter id="damage" value="1700" min="0" max="2500">1700/2500</meter>
                </div>
                <div class="stat">
                    <label for="speed">Speed:</label>
                    <meter id="speed" value="720" min="0" max="820">720/820</meter>
                </div>
                <div class="stat">
                    <label for="reload">Reload Speed:</label>
                    <meter id="reload" value="2000" min="0" max="2500">2000/2500</meter>
                </div>
                <div class="stat">
                    <label for="range">Range:</label>
                    <meter id="range" value="9" min="0" max="10">9/10</meter>
                </div>
            </div>
        </div>
        <div class="backbutton">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
