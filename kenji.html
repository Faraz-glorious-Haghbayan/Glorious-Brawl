<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">Kenji Stats</h1>

            <div class="brawler-image">

            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="5200" min="0" max="10000">5200/10000</meter>

                    <label for="damage">Damage:</label>
