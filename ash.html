<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="brawler.css">
    <title>Ash Stats | Gloriousbrawl</title>
     <meta name="description" content="Discover the stats, abilities, and strategies for 8-Bit, a powerful Brawler in Brawl Stars.">
    <meta name="keywords" content="Brawl Stars, Ash stats,gloriousbrawl, gloriousbrawl website, Brawler stats, mobile games, gaming community, gaming strategies">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1023172873076347"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">Ash Stats</h1>
        </div>
        <div class="content">
            <div class="brawler-image">
                <img src="https://media.brawltime.ninja/brawlers/ash/model.webp?size=400" alt="Ash">
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="9100" min="0" max="13400">9100/13400</meter>
                </div>
                <div class="stat">
                    <label for="damage">Damage:</label>
                    <meter id="damage" value="1680" min="0" max="5000">1680/5000</meter>
                </div>
                <div class="stat">
                    <label for="speed">Speed:</label>
                    <meter id="speed" value="820" min="0" max="820">820/820</meter>
                </div>
                <div class="stat">
                    <label for="reload">Reload Speed:</label>
                    <meter id="reload" value="800" min="0" max="500">800/500</meter>
                </div>
                <div class="stat">
                    <label for="range">Range:</label>
                    <meter id="range" value="4" min="0" max="10">4/10</meter>
                </div>
                
            </div>
        </div>
        <div class="backbutton">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
