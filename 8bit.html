<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit | Brawl Stars Fan Hub</title>
    <meta name="description" content="Discover the stats, abilities, and strategies for 8-Bit, a powerful Brawler in Brawl Stars.">
    <meta name="keywords" content="Brawl Stars, 8-Bit,gloriousbrawl, gloriousbrawl website, Brawler stats, mobile games, gaming community, gaming strategies">
    <link rel="stylesheet" href="brawler.css">
    <title>8-Bit Stats</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">8-Bit Stats</h1> <!-- Glitch effect class added -->
        </div>
        <div class="content">
            <div class="brawler-image">
                <img src="https://media.brawltime.ninja/brawlers/8-bit/model.webp?size=400" alt="8-Bit">
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="8400" min="0" max="13400">8400/13400</meter> <!-- Updated health to 8400 -->
                </div>
                <div class="stat">
                    <label for="damage">Damage:</label>
                    <meter id="damage" value="2880" min="0" max="5000">2880/5000</meter> <!-- Updated total damage to 2880 -->
                </div>
                <div class="stat">
                    <label for="speed">Speed:</label>
                    <meter id="speed" value="580" min="0" max="820">580/820</meter> <!-- Updated speed to 580 -->
                </div>
                <div class="stat">
                    <label for="reload">Reload Speed:</label>
                    <meter id="reload" value="1300" min="0" max="500">1300/500</meter> <!-- Updated reload speed to 1300ms -->
                </div>
                <div class="stat">
                    <label for="range">Range:</label>
                    <meter id="range" value="10" min="0" max="10">10/10</meter> <!-- Range stays at 10 -->
                </div>
                
            </div>
            
        </div>
        <div class="backbutton">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
